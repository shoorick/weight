{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Collected data {% endblock %}</h1>
  <table class="striped responsive-table">
    <thead>
      <tr>
        <th>Date and time</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
    {% for entry in entries %}
      <tr>
        <td>{{ entry['created'] }}</td>
        <td>{{ entry['entry'  ] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
