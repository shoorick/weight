<table class="striped responsive-table">
  <thead>
    <tr>
      <th>Date and time</th>
      <th>Value</th>
      {% if category is none %}
        <th>Category</th>
      {% endif %}
    </tr>
  </thead>
  <tbody>
  {% for entry in entries %}
    <tr>
      <td>{{ entry['created'] }}</td>
      <td>{{ entry['entry'] }}</td>
      {% if category is none %}
        <td>{{ entry['category_title'] }}</td>
      {% endif %}
    </tr>
  {% endfor %}
  </tbody>
</table>
